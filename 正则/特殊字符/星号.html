	  margin:0;

<body>
	
<script>
/*
表示0次或多次
*/
//【多选】正则表达式A*B可以匹配
//A
//ACD
//AB
//AAB
const reg=/A*B/
console.log(reg.test('A')) //false
console.log(reg.test('ACD')) //false
console.log(reg.test('AB'))  //true
console.log(reg.test('AAB'))  //true
</script>

</body>
</html>
