<script>
/* 转义符 \
1.这玩意是把后面的字符变成普通字符
2.所以必须成对出现
*/

console.log('\.') //输出普通的.
console.log('\\') //输出普通的\
console.log('\\\.') //输出普通的\.
console.log('\\\/') //输出普通的\/
</script>

</body>
