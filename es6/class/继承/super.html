<body>
<!--
1.super() 把上级的constructor放到了自己的constructor里面执行

2.如果有继承和constructor必须要写super

3.如果不写constructor,系统会自动帮你补上
-->
<script>
class A{
  constructor(){
	  this.a=1;
		this.b=2;
		this.add();
		this.fn()
	}
  add(){this.a++}
	fn(){console.log(this.b)}
}
class B extends A{
  constructor(){
	  super()
	}
  fn(){console.log(this.b+10)}
}

let b=new B() //12


</script>


</body>
</html>
