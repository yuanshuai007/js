<script>
let data={
  obj:{a:1},
	arr:[1,2,3]
}
let proxy=new Proxy(data,{
  get(target,key){
	  console.log('get')
	  return data[key]
	},
	//set 是直接属性的修改,间接属性就直接修改了，不通过set
//	set(target,key,value){
//	  console.log('aaa')
//	  target[key]=value
//	  console.log('a',key,value)
//	}
})
proxy.obj.b=2
proxy.obj.c=2
proxy.arr[0]=10
proxy.arr.length=2
console.log(proxy.arr)
console.log(proxy.obj)
console.log(proxy)
</script>
