<body>
<!--
1.跟set一样，成员是唯一的
2.是弱引用，也就是说如果没有其他引用，会被回收
注:没有什么卵用
-->
<script>
{
	const a={a:1}
	let ws=new WeakSet()
	ws.add(a)
	ws.add(a)
	console.log(ws)
}

{
  let a={a:1}
	let ws=new WeakSet([a])
	a=null
	console.log(ws.has(a))
}

{
  let ws=new WeakSet()
	function fn(){
	  let obj={a:1}
		ws.add(obj)
		//console.log(ws)
	}
	fn()
	console.log(ws.has(obj))
}
</script>


</body>
