<script>
/*
** 
*/
const p1=Promise.resolve(1)
const p2=Promise.resolve(2)
const p3=Promise.resolve(3)
const p4=Promise.reject(4)
//console.log(p1)
//全部成功，才成功
Promise.all([p1,p2,p3])
	.then(val=>{
	  console.log(val)
	})
	.catch(e=>{
	  console.log(e)
	})

//只要有一个失败，就失败
Promise.all([p1,p4,p2,p3])
	.then(val=>{
	  console.log(val)
	})
	.catch(e=>{
	  console.log(e)
	})
</script>
