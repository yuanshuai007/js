***let会创建多个作用域

-->
<script>
let obj={
  a:1,
	b:2,
	c:3
}
for(key in obj){
  setTimeout(()=>{console.log(key)},0)
}
for(let key in obj){
  setTimeout(()=>{console.log(key)},0)
}
</script>
