<!--
递归函数可以看做成子函数
-->
<script>
function deepTraversal(node,nodeList=[]){
  if(node!==null){
		nodeList.push(node)
		for(let d of node.children){
		  deepTraversal(d,nodeList)
		}
	} 
	console.log(111)
	return nodeList
}
let root=document.getElementById('root')
console.dir(root)
console.log(deepTraversal(root))
</script>
