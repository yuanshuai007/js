<script>
/*
1.形式：一个函数套一个函数
2.由于内层函数访问了外层的变量,所有外层函数的作用域就一直存在
*/
function fn(a){
  return ()=>{
	  let b=a
		console.log(b)
	}
}
fn(1)()


</script>
