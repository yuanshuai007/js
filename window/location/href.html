<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<body>
<input type="button" value="完整的地址" onclick="fn1()">
<input type="button" value="不完整的地址" onclick="fn2()">
<input type="button" value="获取url" onclick="fn3()">
<script>
/*
  1.完整的地址,必须要有协议http://
	2.只有完整的地址，才会跳转

	3.不完整的地址，就没有协议http://
	4.不完整的地址，会进行路由跳转(修改最后一个片段)

	5.可以获取完整的url
*/
	function fn1(){
	  location.href='http://www.baidu.com'
	}
	function fn2(){
	  location.href='www.baidu.com'
	}
	function fn3(){
	  console.log(location.href)
	}
</script>
