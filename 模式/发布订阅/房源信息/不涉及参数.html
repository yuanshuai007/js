<!--
1.不涉及参数
-->
<script>
function js_enum(obj){
  let arr_values=Object.values(obj)
  let len=new Set(arr_values).size
	if(len<arr_values.length){
	  console.error('有重复值')
	}
	return Object.freeze(obj)
}
let sqrs=js_enum({
  sqr80:'80平方',
	sqr100:'100平方'
}) 

const pubsub={
  msgs:{},
	sub(type,fn){
	  if(!this.msgs[type]){
		  this.msgs[type]=[]
		}
		this.msgs[type].push(fn)
	},
	pub(type){
	  this.msgs[type].forEach(fn=>fn())
	}
}
let sqr80='sqr100'
pubsub.sub(sqr80,function(){
  console.log('房源1--'+sqrs[sqr80]+"100万")
})
pubsub.sub(sqr80,function(){
  console.log('房源2--'+sqrs[sqr80]+"120万")
})
pubsub.pub(sqr80)
</script>


</body>
</html>
