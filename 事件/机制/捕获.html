<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
</head>
<style type="text/css">
	#d1{
	  width:200px;
		height:200px;
		background:yellow;
		display:flex;
	}
	#d2{
	  width:100px;
		height:100px;
		background:red;
		margin:auto;
	}
</style>
<body>
<div id="d1" class="">
	<div id="d2" class="">
		
	</div>
</div>
<!--
***事件机制
1.先捕获---从document到目标dom
2.后冒泡---从目标dom到document
-->
<script>
const d1=document.getElementById('d1')
const d2=document.getElementById('d2')
d1.addEventListener('click',()=>{console.log('d1')},true)
d2.onclick=()=>{console.log('d2')}
</script>

</body>
</html>
