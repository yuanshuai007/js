<body>
<!--
1.初始值是第一个pre,数组的第一个值是第一个cur

2.有几个cur就运算几次

3.pre就是上一次运行的结果
-->
<script>
//1.只有pre
let ret=[1,2,3].reduce((pre,cur)=>{
  console.log(pre)
  return pre+10
})
//第一次运行的结果1+10=11
//第二次运行的结果11+10=21
console.log(ret)//21

//2.
let ret1=[1,2,3].reduce((pre,cur)=>{
  console.log(cur)
  return cur+10
})
console.log(ret1)
</script>
